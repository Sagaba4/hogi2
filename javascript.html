    <script>
       const a=5;
       var result;
       
       console.log("chiffre paire")
        for (let i=0;i<20;i++){
            if(i%2==0){
                result=a*i;
                var afficher="5*"+i+"="+result;
                console.log(afficher);}
        }
        console.log("chiffre imppaire")
        for(let i=0;i<20;i++){
            if(i%2 ==0){
                result=a*i;
                var afficher="5*"+i+"="+result;
                console.log(afficher);}
        }
    </script>
