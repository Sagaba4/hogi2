<body>
    <script>
        var g;
        var k;
        var t;
        var p;
        var d;
        var e;
        var f;
        g = 1/6;
        k = 3/2;
        t = 4/3;
        p = 1/2;
        d = g*k;
        e = t+p;
        f = d/e;
        alert( +f);
    </script>
    <p>Principale différence entre les deux LET et VAR est que « let » laisse votre variable être limitée à l’étendue de bloc courante, tandis que « var » est utilisé pour déclarer une variable globale ou une variable locale a une fonction, accessible dans toute la fenêtre du navigateur.</p>
